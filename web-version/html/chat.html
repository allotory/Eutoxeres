<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> IM Chat </title>
    <link href="../css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="im-chat">
    <div class="im-chat-win">
        <ul>
            <li class="she"></li><li class="min"></li><li class="max"></li><li class="close"></li>
        </ul>
    </div>
    <div class="im-chat-top">
        <div class="im-chat-tops">
            <div class="im-chat-t-head"><img src="../css/images/avatar/01.jpg"></div>
            <div class="im-chat-t-name">信誓旦旦</div>
            <div class="im-chat-t-autograph">站在别人的雨季，淋湿自己空弹一出戏.....</div>
        </div>
        <div class="im-chat-menu">
            <ul>
                <li><span><img src="../css/images/chat/icon-01.png"></span></li>
                <li><span><img src="../css/images/chat/icon-02.png"></span></li>
                <li><span><img src="../css/images/chat/icon-03.png"></span><i></i></li>
                <li><span><img src="../css/images/chat/icon-04.png"></span><i></i></li>
                <li><span><img src="../css/images/chat/icon-05.png"></span><i></i></li>
                <li><span><img src="../css/images/chat/icon-06.png"></span></li>
                <li><span><img src="../css/images/chat/icon-07.png"></span><i></i></li>
            </ul>
        </div>
    </div>
    <div class="im-chat-bot">
        <div class="im-chat-txt">
            <ul>
                <li>
                    <div class="im-chat-you blue"><span>重中之重</span><i>12.235.414</i></div>
                    <div class="im-chat-ner">在么？找你有点事</div>
                </li>
            </ul>
        </div>
        <div class="im-chat-text">
            <ul>
                <li><span><img src="../css/images/chat/menu-01.png"></span></li>
                <li><span><img src="../css/images/chat/menu-02.png"></span></li>
                <li><span><img src="../css/images/chat/menu-03.png"></span></li>
                <li><span><img src="../css/images/chat/menu-04.png"></span></li>
                <li><span><img src="../css/images/chat/menu-05.png"></span><i></i></li>
                <li><span><img src="../css/images/chat/menu-06.png"></span></li>
                <li><span><img src="../css/images/chat/menu-07.png"></span><i></i></li>
                <li><span><img src="../css/images/chat/menu-08.png"></span></li>
                <li><span><img src="../css/images/chat/menu-09.png"></span><i></i></li>
                <li class="fr" style="margin-right:5px;"><span><img src="../css/images/chat/menu-10.png"></span><p>消息记录</p><i></i></li>
            </ul>
            <textarea id="im-chat-text"></textarea>
            <div class="im-chat-but">
                <span class="send">发送(S)</span>
                <span class="close-chat">关闭(C)</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
